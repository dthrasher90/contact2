<script type="text/javascript">


    /* Set the width of the side navigation to 250px */
    function openAddNav() {
        document.getElementById("addNav").style.width = "200px";
        document.getElementById("main").style.marginLeft = "200px";

    }

    /* Set the width of the side navigation to 0 */
    function closeAddNav() {
        document.getElementById("addNav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    function openEditNav() {
        document.getElementById("editNav").style.width = "200px";
        document.getElementById("main").style.marginLeft = "200px";

    }

    /* Set the width of the side navigation to 0 */
    function closeEditNav() {
        document.getElementById("editNav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
