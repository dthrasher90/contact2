<header class="jumbotron text-center">
<h2>Mean Stack ContactList App </h2>
<h4>Feel free to use</h4>

<body ng-app="contactlistApp" ng-controller="MainCtrl">
   <button class="btn btn-warning" onclick="openNav()">ADD </button>
    <div class="container-fluid">
        <div class="row">
            <div class="col.xs.12">

                <!-- <span class="newContact" onclick="openNav()">Add New Contact</span> -->


                <!-- <div class="panel panel-default"> -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th> First Name </th>
                            <th> Last Name </th>
                            <th> Email </th>
                            <th> Phone </th>
                        </tr>
                    </thead>
            </div>
        </div>

      <div class="row">
        <div class="col-xs-12">


        <tbody>
           <!-- <tr>

           <td><input class="form-control"  ng-model= "contact.firstname"></td>
              <td><input class="form-control"  ng-model= "contact.lastname"></td>
              <td><input class="form-control"  ng-model= "contact.email"></td>
              <td><input class="form-control"  ng-model= "contact.phone"></td>
              <td> <button type="button" ng-click= "addContact(contact._id)"  class="btn btn-warning">Add</button></td>
              <td> <button type="button" ng-click= "saveContact()"  class="btn btn-primary">Save</button></td>

          </tr> -->

          <tr ng-repeat= "contact in contacts">
              <td> {{contact.firstname}} </td>
              <td> {{contact.lastname}} </td>
              <td> {{contact.email}} </td>
              <td> {{contact.phone}} </td>
              <div ng-show="inputBoxes">

              </div>

              <td><button type="button" class="btn btn-default btn-sm editbtn"  ng-click="edit(contact._id)">
                      <span class="glyphicon glyphicon-pencil"></span>
                  </button> </td>
              <td><button type="button" class="btn btn-default btn-sm delete"  ng-click= "delete(contact._id)">
                  <span class="glyphicon glyphicon-trash"></span>
                  </button> </td>



          </tr>


      </tbody>
    </table>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <input class="form-control"  ng-model= "contact.firstname" placeholder= "first name">
    <input class="form-control"  ng-model= "contact.lastname" placeholder= "last name">
    <input class="form-control"  ng-model= "contact.email" placeholder= "email">
    <input class="form-control"  ng-model= "contact.phone" placeholder= "phone number">
    <button type="button" ng-click= "addContact(contact._id)"  class="btn btn-warning">Add</button>

</div>

<script type="text/javascript">

/* Set the width of the side navigation to 250px */
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";

}

/* Set the width of the side navigation to 0 */
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
}

</script>
