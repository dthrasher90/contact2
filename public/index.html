
<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>My Mean Stack application</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type:"text/css" href="main.css">
  <meta charset="UTF-8">
  <base href="/">
  <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js></script>

</head>

<header class="jumbotron text-center">
<h2>Mean Stack ContactList App </h2>
<h4>Feel free to use</h4>
</header>

<body ng-app="contactlistApp" ng-controller="MainCtrl">
  <div class="container">

 <div class="panel panel-default">


    <table class="table table-hover">
      <thead>
        <tr>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Email </th>
          <th> Phone </th>
        </tr>
      </thead>
      <tbody>
           <tr>

           <td><input class="form-control"  ng-model= "contact.firstname"></td>
              <td><input class="form-control"  ng-model= "contact.lastname"></td>
              <td><input class="form-control"  ng-model= "contact.email"></td>
              <td><input class="form-control"  ng-model= "contact.phone"></td>
              <td> <button type="button" ng-click= "addContact(contact._id)"  class="btn btn-warning">Add</button></td>
              <td> <button type="button" ng-click= "saveContact()"  class="btn btn-primary">Save</button></td>

          </tr>

          <tr ng-repeat= "contact in contacts">
              <td> {{contact.firstname}} </td>
              <td> {{contact.lastname}} </td>
              <td> {{contact.email}} </td>
              <td> {{contact.phone}} </td>
              <div ng-show="inputBoxes">

              </div>

              <td><button type="button" class="btn btn-default btn-sm editbtn"  ng-click="edit(contact._id)">
                      <span class="glyphicon glyphicon-pencil"></span>
                  </button> </td>
              <td><button type="button" class="btn btn-default btn-sm delete"  ng-click= "delete(contact._id)">
                  <span class="glyphicon glyphicon-trash"></span>
                  </button> </td>



          </tr>


      </tbody>
    </table>
</div>
