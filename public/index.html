<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>My Mean Stack application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type: "text/css" href="main.css">
    <meta charset="UTF-8">
    <base href="/">
    <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="controller/controller.js">
    </script>
</head>

<header class="jumbotron text-center">
    <h2>Mean Stack ContactList App </h2>
    <h4>Feel free to use</h4>
</header>

<body ng-app="contactlistApp" ng-controller="MainCtrl">


    <button class="btn btn-warning addbtn" onclick="openAddNav()">Create New Contact </button>
    <p>Search:  <input type="test" ng-model="searchContact"></p>


<div id="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col.xs.10">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th> First Name </th>
                            <th> Last Name </th>
                            <th> Email </th>
                            <th> Phone </th>
                            <th> Social Media</th>
                        </tr>
                    </thead>
                </div>
            </div>




        <div class="row">
            <div class="col-xs-2">

                <tbody>


                    <tr ng-repeat="contact in contacts | filter:searchContact" >


                        <td> {{contact.firstname}} </td>
                        <td> {{contact.lastname}} </td>
                        <td> {{contact.email}} </td>
                        <td> {{contact.phone}} </td>
                        <td> {{contact.socialmedia}} </td>


                          <td>
                            <button type="button" class="btn btn-default btn-sm editbtn" onClick= "openEditNav(contact)">
                            <span class="glyphicon glyphicon-pencil"></span>
                            </button> </td>

                        <td><button type="button" class="btn btn-default btn-sm delete" ng-click="delete(contact._id)">
                            <span class="glyphicon glyphicon-trash"></span>
                            </button> </td>


                        </tr>


                    </tbody>
                </table>
  <!--====================================== NAV BARS=========================================================== -->

                <div id="editNav" class="sidenav" >
                    <h6>Edit Contact</h6>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeEditNav()">&times;</a>
                    <input class="form-control" ng-model="contactEdit.firstname" placeholder="first name">
                    <input class="form-control" ng-model="contactEdit.lastname" placeholder="last name">
                    <input class="form-control" ng-model="contactEdit.email" placeholder="email">
                    <input class="form-control" ng-model="contactEdit.phone" placeholder="phone number">


                    <button type="button" ng-click="addContact(contactEdit)" class="btn btn-warning">Save</button>

                </div>

                <div id="addNav" class="sidenav">
                    <h6>New Contact Form: </h6>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeAddNav()">&times;</a>
                    <input class="form-control" ng-model="contactAdd.firstname" placeholder="first name">
                    <input class="form-control" ng-model="contactAdd.lastname" placeholder="last name">
                    <input class="form-control" ng-model="contactAdd.email" placeholder="email">
                    <input class="form-control" ng-model="contactAdd.phone" placeholder="phone number">


                    <button type="button" ng-click="addContact(contactAdd)" class="btn btn-warning">Save</button>

                </div>

            </div>
        </div>
    </div>
</div>
</body>


<!-- ==================================================Java Script================================================ -->







<script type="text/javascript">


    /* Set the width of the side navigation to 250px */
    function openAddNav() {
        document.getElementById("addNav").style.width = "200px";
        document.getElementById("main").style.marginLeft = "200px";

    }

    /* Set the width of the side navigation to 0 */
    function closeAddNav() {
        document.getElementById("addNav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    function openEditNav() {
        document.getElementById("editNav").style.width = "200px";
        document.getElementById("main").style.marginLeft = "200px";

    }

    /* Set the width of the side navigation to 0 */
    function closeEditNav() {
        document.getElementById("editNav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
