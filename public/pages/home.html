<table class="table table-striped">
  <thead>
    <tr>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Email </th>
      <th> Phone </th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat= "contact in contacts">
      {{contact}}
      <td> <input ng-model="contactid" ng-click="setContact(contact._id)"ng-value=contact._id name="test" type="radio" id={{contact._id}} /></td>
      <td> {{contact.firstname}} </td>
      <td> {{contact.lastname}} </td>
      <td> {{contact.email}} </td>
      <td> {{contact.phone}} </td>
      <td> {{contact._id}} </td>

    </tr>
  </tbody>
</table>
